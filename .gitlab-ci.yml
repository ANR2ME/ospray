### RELEASE JOBS ###

release-linux:
  type: deploy
  script:
    - module load intel
    - export CC=icc
    - export CXX=icpc
    - scripts/release/linux.sh
  tags:
    - icc
    - release
  only:
    - devel
    - master
  artifacts:
    paths:
      - build_release/*.gz

