stages:
  - build
#  - deploy

variables:
  GIT_DEPTH: "3"

.job_template: &build_job
  type: build
  tags:
    - docker
  script:
    - scripts/build_gitlab/linux.sh

### BUILD JOBS ###

build-arch-gcc:
  <<: *build_job
  image: jeffamstutz/docker-autobuild:latest

build-arch-clang:
  <<: *build_job
  image: jeffamstutz/docker-autobuild:latest
  script:
    - export CC=clang
    - export CXX=clang++
    - scripts/build_gitlab/linux.sh

build-ubuntu-gcc:
  <<: *build_job
  image: jeffamstutz/docker-autobuild:ubuntu

build-centos6-gcc:
  <<: *build_job
  image: jeffamstutz/docker-autobuild:centos6

build-centos7-gcc:
  <<: *build_job
  image: jeffamstutz/docker-autobuild:centos7
